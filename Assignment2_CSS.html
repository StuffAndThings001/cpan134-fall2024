<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 5px solid black;
            margin: 20px;
            background-color: lightblue;
            text-align: center;
            line-height: 160px; /* Center text vertically */
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="box">Hover or Click Me!</div>
    <script>
        const box = document.getElementById("box");

        // Predefined color lists
        const backgroundColors = ["red", "blue", "green", "yellow"];
        const borderColors = ["black", "orange", "purple", "gray"];

        // Indices to track current colors
        let backgroundColorIndex = 0;
        let borderColorIndex = 0;

        // Change background color on click
        box.addEventListener("click", function () {
            backgroundColorIndex = (backgroundColorIndex + 1) % backgroundColors.length;
            box.style.backgroundColor = backgroundColors[backgroundColorIndex];
        });

        // Change border color on hover
        box.addEventListener("mouseover", function () {
            borderColorIndex = (borderColorIndex + 1) % borderColors.length;
            box.style.borderColor = borderColors[borderColorIndex];
        });

        // Reset border color on mouseout
        box.addEventListener("mouseout", function () {
            box.style.borderColor = "black";
        });
    </script>
</body>
</html>
