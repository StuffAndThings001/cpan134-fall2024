<html>
    <head>
        <title>CSS - First Example</title>
        <style>
            h2 {color:rgba(0,0,255,0.2)}
            h3 {color :blue}
            h4 {color :#FFFF00} 
        </style>
        <link rel="stylesheet" href="main.css">

    </head>


    <body>
        <h1 style="color:rgba(0,0,255,0.8)">This will appear in blue</h1>
        <h1 style="color:rgba(0,0,255,0.8)">This will also appear in blue</h1>
        <h2>This will appear in blue as well but using the internal style sheet</h2>
        <h2>This will also appear in blue as well but using the internal style sheet</h2>
        <h2 style="color:rgb(255,0,0)">This will be red instead</h2>
        <p class="week6Paragraphs">This paragraph that is using the styling rule</p>
        
    </body>
</html>
